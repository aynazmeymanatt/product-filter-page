<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header>Botostart.ir | Product Page</header>
<main>
    <div class="input">
        <input id="search-input" placeholder="Search name" type="text">

        <div class="button">
            <button class="filter selected" data-filter="all">All</button>
            <button class="filter" data-filter="tech">Tech</button>
            <button class="filter" data-filter="clothing">Clothing</button>
            <button class="filter" data-filter="health">Health</button>
        </div>

        <div class="search-price" id="search-price">
            <input placeholder="Search price" type="number">
            <button>Search</button>
        </div>
    </div>

    <div id="products">
        <div class="product-item" data-category="tech">
            <img src="./img/iphone14.jpg" alt="Apple iphone 14 pro">
            <p>Apple iphone 14 pro</p>
            <span>$ 1499</span>
        </div>

            <div class="product-item" data-category="clothing">
            <img src="./img/Running-Shoes.avif" alt="Running-Shoes">
            <p>Running Shoes</p>
            <span>$ 199</span>
        </div>

            <div class="product-item" data-category="tech">
            <img src="./img/apple-watch.avif" alt="apple-watch">
            <p>apple watch</p>
            <span>$ 399</span>
        </div>

        <div class="product-item" data-category="clothing">
            <img src="./img/collage-bag.jpg" alt="collage-bag">
            <p>collage bag</p>
            <span>$ 139</span>
        </div>

        <div class="product-item" data-category="clothing">
            <img src="./img/jacket.jpg" alt="Boy's Jacket">
            <p>Boy's Jacket</p>
            <span>$ 169</span>
        </div>

        <div class="product-item" data-category="health">
            <img src="./img/keratin2.jpg" alt="keratin2">
            <p>Keratin Hair Care</p>
            <span>$ 39</span>
        </div>

        <div class="product-item" data-category="tech">
            <img src="./img/airpods.jpg" alt="airpods">
            <p>Apple airpods pro</p>
            <span>$ 299</span>
        </div>

        <div class="product-item" data-category="health">
            <img src="./img/vitamin.avif" alt="vitamin E">
            <p>vitamin E</p>
            <span>$ 39</span>
        </div>

        <div class="product-item" data-category="health">
            <img src="./img/cream.jpg" alt="face cream">
            <p>Face Cream</p>
            <span>$ 39</span>
        </div>


    </div>
</main>
</div>
    <script src="./action.js"></script>
</body>
</html>
